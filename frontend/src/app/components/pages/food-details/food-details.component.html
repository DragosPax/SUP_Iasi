<app-not-found
  [visible]="!foodDetails"
  notFoundMessage="Food Not Found!"
  resetLinkText="Back to Homepage"
></app-not-found>
<h1>EVENIMENT</h1>
<div *ngIf="foodDetails" class="container">
  <img
    [src]="foodDetails.imageUrl"
    [alt]="foodDetails.name"
    class="item-image"
  />
  <div class="details">
    <div class="header">
      <span class="name">{{ foodDetails.name }}</span>
    </div>

    <div class="item-details">
      <img
        src="assets/images/svg/map-pin.png"
        alt="clock"
        width="31px"
        height="31px"
      />
      <p>Locatie: {{ foodDetails.locatie }}</p>
    </div>
    <div class="item-details">
      <img
        src="assets/images/svg/date.png"
        alt="clock"
        width="31px"
        height="31px"
      />
      <p>Data: {{ foodDetails.data }}</p>
    </div>

    <div class="item-details">
      <img
        src="assets/images/svg/clock.png"
        alt="clock"
        width="31px"
        height="31px"
      />
      <p>Ora: {{ foodDetails.ora }}</p>
    </div>
    <div class="item-details">
      <img
        src="assets/images/svg/nr-locuri.png"
        alt="clock"
        width="31px"
        height="31px"
      />
      <p>Numar de locuri: {{ foodDetails.nrLocuri }} persoane</p>
    </div>

    <div class="item-details">
      <img
        src="assets/images/svg/price.png"
        alt="clock"
        width="31px"
        height="31px"
      />
      <p>Pret/persoana: {{ foodDetails.price | currency }}</p>
    </div>

    <!-- <div class="tags">
      <a *ngFor="let tag of foodDetails.tags" routerLink="/tag/{{ tag }}"
        >{{ tag }}
      </a>
    </div> -->

    <button (click)="addToCart()">REZERVA ACUM!</button>
  </div>
</div>
