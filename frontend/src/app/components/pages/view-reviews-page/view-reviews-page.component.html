<div class="container">
  <ul>
    <li *ngFor="let review of reviews">
      <p>
        <b>{{ review.name }}</b>
      </p>

      <p>
        {{ review.review }}
      </p>
      <star-rating
        [starType]="'svg'"
        [rating]="review.rating"
        [readOnly]="true"
        class="star-rating"
      ></star-rating>
    </li>
  </ul>
</div>
