<div class="container">
  <h1>MESAJELE PRIMITE:</h1>
  <ul>
    <li *ngFor="let message of messages">
      <p>
        Nume : <strong> {{ message.name }}</strong>
      </p>
      <p>
        Email : <strong>{{ message.email }}</strong>
      </p>
      <p>
        Mesaj : <strong>{{ message.message }}</strong>
      </p>
      <a [href]="'mailto:' + message.email">Trimite email</a>
    </li>
  </ul>
</div>
