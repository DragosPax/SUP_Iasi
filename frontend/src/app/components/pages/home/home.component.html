<app-search-bar></app-search-bar>

<ul>
  <li *ngFor="let food of foods">
    <a routerLink="/food/{{ food.id }}">
      <img [src]="food.imageUrl" [alt]="food.name" />
      <div class="content">
        <div class="name">
          {{ food.name }}
        </div>
        <span class="favorite {{ food.favorite ? '' : 'not' }}"> ‚ù§Ô∏è</span>
        <div class="stars">
          <star-rating
            [starType]="'svg'"
            [rating]="food.stars"
            [readOnly]="true"
          ></star-rating>
        </div>
        <div class="product-item-footer">
          <div class="origins">
            <span *ngFor="let origin of food.origins">{{ origin }} </span>
          </div>
          <div class="cook-time">
            <span>üïí:</span>
            {{ food.cookTime }}min
          </div>
        </div>
        <div class="price">
          <span>{{ food.price | currency }}</span>
        </div>
      </div>
    </a>
  </li>
</ul>
