<app-search-bar></app-search-bar>
<app-tags></app-tags>
<app-not-found
  [visible]="!foods || !foods.length"
  resetLinkText="Reset Search"
></app-not-found>
<ul>
  <li *ngFor="let food of foods">
    <button
      *ngIf="userService.currentUser.isAdmin"
      (click)="deleteItem(food.id)"
    >
      Delete item
    </button>
    <a routerLink="/food/{{ food.id }}">
      <a routerLink="/food/{{ food.id }}"
        ><img [src]="food.imageUrl" [alt]="food.name"
      /></a>

      <div class="content">
        <div class="name">
          {{ food.name }}
        </div>

        <div class="product-item-footer">
          <div class="cook-time">
            <span>ðŸ•’:</span>
            {{ food.nrLocuri }}min
          </div>
        </div>
        <div class="price">
          <span>{{ food.price | currency }}</span>
        </div>
      </div>
    </a>
  </li>
</ul>
