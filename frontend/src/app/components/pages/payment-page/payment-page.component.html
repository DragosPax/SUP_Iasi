<div class="container">
  <div class="content">
    <app-title title="Order Summary" fontSize="1.6rem"></app-title>

    <div class="summary">
      <div>
        <h3>Name:</h3>
        <span>{{ newOrder.name }}</span>
      </div>
    </div>
    <div class="summary">
      <div>
        <h3>Address:</h3>
        <span>{{ newOrder.address }}</span>
      </div>
    </div>
    <order-items-list [order]="newOrder"></order-items-list>
  </div>
</div>
